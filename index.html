<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-dark my-4">
            <h1 class="mb-4 box2">To-Do List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search Todos">
            </form>
        </header>

        <form class="add text-center my-4">
            <input type="text" class="form-control m-auto" name="Add" placeholder="Add Task">
        </form>
        <ul class="list-group todos mx-auto text-primary"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
